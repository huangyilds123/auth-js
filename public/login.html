<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<style>
    body {
        text-align: center;
    }
</style>

<body>
    <div class="container card">
        <h1>Login page</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Enter Password" />
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <p>Don't an account? <a href="/register">Register</a></p>
    </div>
</body>

<script>

    var url_string = window.location.href;
    var url = new URL(url_string);
    var valid = url.searchParams.get("valid");
    // console.log(valid);



    if (valid == "incorrect") {
        alert('incorrectPassword')
    }

    if (valid == "successfullyRegistered") {
        alert('Successfully Registered, please login')
    }






</script>

</html>
